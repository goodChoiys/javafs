<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            min-height: 100%;
            font: 1.5rem/1.8 'Noto Sans KR', sans-serif;
            width: 100%;
            

        }

        li {
            list-style: none;
            
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            vertical-align: top;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: red;
            width: 1320px;
            height: 900px;
            margin: 0 auto;
        }

        .section .row {
            width: 1320px;
            margin: 0;
            background: orange;
        }


        .section .row .customSelect {
            width: 315px;
            height: 800px;
            padding: 10px;
            border: 3px solid yellow;
            margin-right: 20px;
        }

        .section .row .carCardBox {
            display: flex;
            flex-wrap: wrap;
            width: 985px;
            border: 3px solid green;
        }

        .car-card {
            width: 315px;
            border: 3px solid blue;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/header::header}"></div>
    <div class="section">
        <div class="row">
            <div class="customSelect">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam amet atque, delectus, hic magni
                    minima mollitia necessitatibus nihil porro ratione repudiandae ut voluptate. Assumenda maiores quis
                    quos totam ut velit?</p>
            </div>
            <div class="carCardBox">
                <div th:each="car: ${cars}">
                    <div class="car-card">
                        <h3 th:text="${car.carBrand + ' ' + car.carName}"></h3>
                        <p><strong>차종:</strong> <span th:text="${car.carType}"></span></p>
                        <p><strong>색상:</strong> <span th:text="${car.carColor}"></span></p>
                        <p><strong>연식:</strong> <span th:text="${car.carManufacturingDate}"></span></p>
                        <p><strong>가격:</strong> <span th:text="${car.carPrice} + '원'"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
