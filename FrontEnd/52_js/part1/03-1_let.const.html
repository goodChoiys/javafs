<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>변수(let, const)</h1>
    <script>
        /* 
            // 변수 선언 키워드: bar -> let, const
            // 변수 선언
                var 변수명;

            // 변수 할당
                변수명 = 값;

            // 선언과 할당을 따로 할 수 있는 것은? var, let
            // 재선언: var
            // 재할당: var, let


            // const: 재선언, 재할당 x
            // let: 재선언 x

            // let과 const는 재선언 재할당에 제한 조건이 있음에도 사용하는 이유는
                코드작성시 오류를 줄이기 위함이다.
        */

        // 선언
        var box;
        // let box;

        // const는 선언 동시에 할당도 해야한다.
        // const box = 100;

        // const는 재선언 x
        // const box = 100;

        // 값 할당
        box = 100;

        // 재선언
        var box;
        // let box; (x)

        // 재할당
        box = 30;

        document.write(box, '<br>');
        document.write('box', '<br>');

    </script>
</body>

</html>
