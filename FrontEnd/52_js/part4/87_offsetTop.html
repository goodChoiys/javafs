<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            position: absolute;
            left: 0;
            top: 300px;
            width: 200px;
            height: 200px;
            background: blue;
        }

        span {
            width: 200px;
            margin-left: 30px;
            border: 2px solid orangered;
        }
    </style>
</head>

<body>
    <button>button</button>
    <span>span box: offsetTop</span>
    <div></div>

    <script>
        /* 
            요소.offsetTop ~ 창 끝에서 요소의 y축 위치 반환
        */

        /* 
            버튼을 클릭하면 span 요소의 div 창으로 수직 위치를 표시

            이벤트: onclick
            속성: offsetTop, innerText
        */


        const btn = document.querySelector('button');
        const val = document.querySelector('span');
        const box = document.querySelector('div');

        // btn을 클릭하면 함수실행
        btn.onclick = function () {
            // 박스의 수직위치
            let oT = box.offsetTop;
            // span 요소의 내용으로 oT 지정
            val.innerText = oT;
        }


    </script>
</body>

</html>
