<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>속성 값이 있는 새로운 요소 추가하기</h1>
    <div id="info"></div>

    <script>
        /* 
            A.createElement(b) ~ A요소에 요소 노드b 추가
            A.createAttribute(b) ~ A요소에 속성b 추가
            A.setAttributeNode(b) ~ A요소에 속성b 연결
            A.appendChild(b) ~ 부모 노드A에 자식 노드b 연결


            속성: value
        */

        const newImg = document.createElement('img');
        const srcAttr = document.createAttribute('src');
        const altAttr = document.createAttribute('alt');
        srcAttr.value = '../assets/pic_1.jpg';
        altAttr.value = '이미지';
        newImg.setAttributeNode(srcAttr);
        newImg.setAttributeNode(altAttr);
        document.getElementById('info').appendChild(newImg);
        


    </script>
</body>

</html>
