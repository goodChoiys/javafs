<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>요소 추가하기</h1>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자a').createElement$('선택자b') ~ 요소a에 요소b 생성

            before<div id="info">prepend내용append</div>after

            A.append(b) ~ A에 b 추가
            A.prepend(b) ~ 

            b.appendTo(A) ~ A에 b 추가
            b.prependTo(A) ~ 

            A.after(b)
            A.before(b)

            속성: value
        */

        /* 
            #info 박스에 p요소를 삽입하고, 
            p요소의 내용으로 'DOM이란? Document Object Model의 줄임말이다.'를 추가하시오.

            #info 박스에 연결하시오
            img요소를 생성(src는 'pic_htmltree')하여 #info 박스의 p요소 아래에 추가하시오.

            메서드: createElement(), createTextNode(), appendChild(), setAttribute()
        */

        const info = $('#info');
        const para1 = '<p>append</p>';
        const para2 = '<p>prepend</p>';
        const para3 = '<p>after</p>';
        const para4 = '<p>before</p>';
        const imgTag = '<img src="../assets/pic_htmltree.gif">';
        const txt = 'DOM이란? Document Object Model의 줄임말이다.';

        
        info.append(para1);
        info.prepend(para2);
        info.after(para3);
        info.before(para4);

        info.append(imgTag);

    </script>
</body>

</html>
