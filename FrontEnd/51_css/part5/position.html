<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.outbox {
    position: relative;
    height: 500px;
    background: #c5e5ff;
}

.outbox a{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 78px;
    height: 78px;
    background: #fff3af;
    border-radius: 50%;
    border: 2px solid #ffffff;
    text-align: center;
    line-height: 78px;
    text-decoration: none;
    color: #444444 ;
}

#prev {left: calc(50% - 560px);}
#next {left: calc(50% + 560px);}


</style>


<body>
    <div class="outbox">
        <a href="#" id="prev">이전</a>
        <a href="#" id="next">다음</a>
    </div>


</body>
</html>
