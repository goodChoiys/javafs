<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
    <tr>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${users}"> <!--users 안의 유저들을 user 에 할당-->
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
    </tr>
</table>

<h1>반복 상태 유지</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <tr th:each="user : ${users}">
        <!--<tr th:each="user, userStat : ${users}">-->
        <!--userStat 는 생략해도 되지만 일반적으로 써주는것이 관례다-->
        <td th:text="${userStat.count}">username</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
        <td>
            index = <span th:text="${userStat.index}"></span>
            count = <span th:text="${userStat.count}"></span>
            size = <span th:text="${userStat.size}"></span>
            even? = <span th:text="${userStat.even}"></span>
            odd? = <span th:text="${userStat.odd}"></span>
            first = <span th:text="${userStat.first}"></span>
            last? = <span th:text="${userStat.last}"></span>
            current = <span th:text="${userStat.current}"></span>
        </td>
    </tr>
</table>
<h1>선택 변수 표현식을 사용한 반복</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <tr th:each="user : ${users}" th:object="${user}">
        <td th:text="${userStat.count}">username</td>
        <td th:text="*{username}">username</td>
        <td th:text="*{age}">0</td>
        <td>
            index = <span th:text="${userStat.index}"></span>
            count = <span th:text="${userStat.count}"></span>
            size = <span th:text="${userStat.size}"></span>
            even? = <span th:text="${userStat.even}"></span>
            odd? = <span th:text="${userStat.odd}"></span>
            first? = <span th:text="${userStat.first}"></span>
            last? = <span th:text="${userStat.last}"></span>
            current = <span th:text="${userStat.current}"></span>
        </td>
    </tr>
    <!--Thymeleaf의 th:each 문법에서는 ${users} 리스트의 각 요소를 순회하면서, 선택 변수인 userStat에 다음과 같은 정보들을 포함합니다:
    userStat.count: 반복 횟수 (1부터 시작)
    userStat.index: 반복 횟수에 대한 0부터 시작하는 인덱스
    userStat.size: 전체 리스트의 크기
    userStat.even: 현재 반복이 짝수 번째인지 여부 (true 또는 false)
    userStat.odd: 현재 반복이 홀수 번째인지 여부 (true 또는 false)
    userStat.first: 현재 반복이 첫 번째인지 여부 (true 또는 false)
    userStat.last: 현재 반복이 마지막인지 여부 (true 또는 false)
    userStat.current: 현재 반복 중인 객체
    userStat.even 변수는 반복이 짝수 번째인지를 확인하기 위해 사용할 수 있습니다. 예를 들어, 반복문 내에서 조건문을 사용하여 짝수 번째 요소에 대해서만 특정 작업을 수행하고 싶을 때 유용합니다.

    예를 들어, 다음과 같이 th:each 문법을 사용하여 리스트의 각 요소를 출력하고, userStat.even 변수를 사용하여 짝수 번째 요소에 대해 "Even"이라는 텍스트를 출력하는 코드를 작성할 수 있습니다:-->
</table>


</body>
</html>
