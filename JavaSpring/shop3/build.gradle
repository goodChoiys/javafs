plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.14'
    testImplementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.14'
    testImplementation 'org.springframework.boot:spring-boot-starter-web:2.7.14'
    testImplementation 'org.modelmapper:modelmapper:3.1.0'
    testImplementation 'com.querydsl:querydsl-jpa:5.0.0'
    testImplementation 'com.querydsl:querydsl-apt:5.0.0'
    testImplementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.2.1'
    testImplementation 'org.projectlombok:lombok:1.18.28'
    testImplementation 'org.springframework.boot:spring-boot-devtools:2.7.14'
    testImplementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.5.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-security:2.7.14'
    testImplementation 'org.springframework.boot:spring-boot-starter-validation:2.7.14'
    runtimeOnly 'com.h2database:h2:2.1.214'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.33'
    testImplementation 'org.springframework.security:spring-security-test:5.7.10'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.14'

}

group = 'com.shop'
version = '0.0.1-SNAPSHOT'
description = 'shop'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
