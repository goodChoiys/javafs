<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">PANDA</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" sec:authorize="isAuthenticated()"> <!--hasAnyAuthority('ROLE_ADMIN')-->
                    <a class="nav-link" href="/user/item/new">내차 등록</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/members/search">차량 검색</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()"> <!--hasAnyAuthority('ROLE_ADMIN')-->
                    <a class="nav-link" href="/user/items">차량 관리</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/cart">장바구니</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/orders">구매이력</a>
                </li>

                <!--내가 추가한 부분 : 구매하기-->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/members/buy">Buy</a>
                </li>
                <!--내가 추가한 부분 : 판매하기-->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/members/sell">Sell</a>
                </li>
                <!--내가 추가한 부분 : 공지사항-->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/members/notice">Notice</a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/members/login">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/members/logout">로그아웃</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

</html>
